<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<body id="page-top" class="min-vh-100">
    <div id="wrapper" class="min-vh-100">
        <!-- <div th:replace="fragments/layout.html :: sidebar" /> -->
        <div id="landing" class="w-100 min-vh-100">
            <div id="content-wrapper" class="d-flex flex-column landing min-vh-100">
                <div id="content" class="border rounded">
                    <!-- <nav th:replace="fragments/layout.html :: navbar" /> -->
                    <div class="page-content container-fluid">
                        <div class="landing-head d-flex justify-content-between pb-2 mb-3 border-bottom">
                            <span class="h3">
                                Welcome to CAPS!
                            </span>
                            <div class="timestamp mt-auto">
                                <span>Today is
                                    <span
                                        th:text="${#dates.format(#dates.createNow(), 'EEE, dd MMM yyyy hh:mm a')}"></span>
                                </span>
                            </div>
                        </div>
                        <!-- LANDING CONTENT -->
                        <div id="landing-content">
                            <div class="row">
                                <div class="col-8">
                                    <div id="head-banner" class="w-100 pb-2 mb-2 border-bottom">
                                        <div class="card bg-dark text-white h-100">
                                            <img th:src="@{public/images/nus-iss-bnr.jpg}" class="card-img h-100"
                                                alt="Background Image">
                                            <div class="card-img-overlay d-flex flex-column justify-content-end">
                                                <p class="h3 card-title font-weight-bold mb-1">Registrations Open!</p>
                                                <p class="card-text">Click for more information</p>
                                            </div>
                                            <a href="#" class="stretched-link"></a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div id="news" class="col-6 d-flex flex-column">
                                            <div class="ds-ttl mb-2">
                                                <span class="h4">News</span>
                                            </div>
                                            <div class="mb-2">
                                                <div class="card bg-gradient-primary text-white shadow">
                                                    <div class="card-body">
                                                        <span class="font-weight-bold">CAPS has been updated!</span>
                                                        <div class="text-white-50 small">27.06.2023</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-auto">
                                                <div class="card bg-gradient-info text-white shadow">
                                                    <div class="card-body">
                                                        <span class="font-weight-bold">Recruiting Volunteers!</span>
                                                        <div class="text-white-50 small">25.06.2023</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="carousel-container">
                                                <div id="campusCarousel" class="carousel slide" data-ride="carousel">
                                                    <ol class="carousel-indicators">
                                                        <li data-target="#campusCarousel" data-slide-to="0"
                                                            class="active"></li>
                                                        <li data-target="#campusCarousel" data-slide-to="1"></li>
                                                        <li data-target="#campusCarousel" data-slide-to="2"></li>
                                                        <li data-target="#campusCarousel" data-slide-to="3"></li>
                                                    </ol>
                                                    <div class="carousel-inner">
                                                        <div class="carousel-item active">
                                                            <img th:src="@{public/images/csl-iss-lv3.jpeg}"
                                                                class="d-block w-100" alt="Image 1">
                                                            <div class="carousel-caption">
                                                                <span class="h4">Level3</span>
                                                            </div>
                                                        </div>
                                                        <div class="carousel-item">
                                                            <img th:src="@{public/images/csl-iss-inspire.jpeg}"
                                                                class="d-block w-100" alt="Image 2">
                                                            <div class="carousel-caption">
                                                                <span class="h4">Inspire Theatre</span>
                                                            </div>
                                                        </div>
                                                        <div class="carousel-item">
                                                            <img th:src="@{public/images/csl-iss-cove.jpeg}"
                                                                class="d-block w-100" alt="Image 3">
                                                            <div class="carousel-caption">
                                                                <span class="h4">COVE</span>
                                                            </div>
                                                        </div>
                                                        <div class="carousel-item">
                                                            <img th:src="@{public/images/csl-iss-garden.jpeg}"
                                                                class="d-block w-100" alt="Image 3">
                                                            <div class="carousel-caption">
                                                                <span class="h4">Garden</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <a class="carousel-control-prev" href="#campusCarousel"
                                                        role="button" data-slide="prev">
                                                        <span class="carousel-control-prev-icon"
                                                            aria-hidden="true"></span>
                                                        <span class="sr-only">Previous</span>
                                                    </a>
                                                    <a class="carousel-control-next" href="#campusCarousel"
                                                        role="button" data-slide="next">
                                                        <span class="carousel-control-next-icon"
                                                            aria-hidden="true"></span>
                                                        <span class="sr-only">Next</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4 border rounded bg-gradient-primary p-4">
                                    <div
                                        class="login-body bg-white rounded h-100 d-flex flex-column justify-content-between text-center">
                                        <div>
                                            <img th:src="@{/public/images/logo-login.png}" style="height: 72px;" />
                                        </div>
                                        <div class="login-ttl">
                                            <span class="h3 mb-2 d-block sign-in-txt">
                                                Login to CAPS
                                            </span>
                                            <span class="text-sm" style="color: #0C71C3;">
                                                Choose your login option below
                                            </span>
                                        </div>
                                        <div class="login-action bg-light p-3 rounded border">
                                            <div class="login-content d-flex flex-column mt-auto align-items-center">
                                                <a th:href="@{/login/student}"
                                                    class="btn btn-primary bg-gradient-primary btn-block">
                                                    Student Login
                                                </a>
                                                <a th:href="@{/login/lecturer}"
                                                    class="btn btn-primary bg-gradient-primary btn-block">
                                                    Lecturer Login
                                                </a>
                                                <a th:href="@{/login/admin}"
                                                    class="btn btn-primary bg-gradient-primary btn-block mb-0">
                                                    Admin Login
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
